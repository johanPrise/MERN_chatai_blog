<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Posts</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('http://localhost:4200/api/posts');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                console.log('Posts array:', data.posts);
                console.log('Posts length:', data.posts ? data.posts.length : 'No posts property');
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Posts found: ${data.posts ? data.posts.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
